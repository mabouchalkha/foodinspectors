<div class="page-signin">

	<div class="signin-header">
		<div class="container text-center">
			<section class="logo">
				<a href="#/">{{auth.brand}}</a>
			</section>
		</div>
	</div>

	<div class="main-body">
		<div class="container">
			<div class="form-container">

				<section class="row signin-social text-center">
					<a href="javascript:;" class="btn-icon btn-icon-sm bg-twitter"><i class="fa fa-twitter"></i></a>
					<div class="space"></div>
					<a href="javascript:;" class="btn-icon btn-icon-sm bg-facebook"><i class="fa fa-facebook"></i></a>
					<div class="space"></div>
					<a href="javascript:;" class="btn-icon btn-icon-sm bg-google-plus"><i class="fa fa-google-plus"></i></a>
				</section>

				<span class="line-thru">OR</span>

				<section>
					<form name="auth.authForm" class="form-horizontal" ng-submit="auth.submitLogin()" novalidate>
						<div class="form-group" ng-class="{'has-error':auth.hasErrorClass('email')}">
							<div class="input-group input-group-lg">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-envelope"></span>
								</span>
								<input type="email"
								class="form-control"
								placeholder="Email"
								name="email"
								ng-model="auth.login.email"
								ng-model-options="{ updateOn : 'default blur' }"
								required >
							</div>
							<div class="text-danger" ng-messages="auth.authForm.email.$error" ng-if="auth.showMessages('email')">
								<div class="message-animation" ng-message="required">
									<strong>This field is required.</strong>
								</div>
								<div class="message-animation" ng-message="email">
									<strong>Please format your email correctly.</strong>
								</div>
							</div>
										 
						</div>
						<div class="form-group">
							<div class="input-group input-group-lg"
							ng-class="{'has-error':auth.hasErrorClass('password')}">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-lock"></span>
							</span>
							<input type="{{auth.getPasswordType()}}"
							class="form-control"
							placeholder="password"
							name="password"
							ng-model="auth.login.password"
							ng-model-options="{ updateOn : 'default blur' }"
							validate-password-characters
							required >
							<span class="input-group-addon">
								<input type="checkbox" ng-model="auth.authForm.showPassword"> Show
							</span>
						</div>
					</div>
									
					<div class="text-danger" ng-messages="auth.authForm.password.$error"
					ng-if="auth.showMessages('password')">
					<div class="message-animation" ng-message="required">
						<strong>This field is required.</strong>
					</div>
				</div>
				
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
				</div>
			</form>
		</section>
				
		<section>
			<p class="text-center"><a href="#/pages/forgot">Forgot your password?</a></p>
			<p class="text-center text-muted text-small">Don't have an account yet? <a ui-sref="auth.signup">Sign up</a></p>
		</section>
                
	</div>
</div>
</div>

</div>

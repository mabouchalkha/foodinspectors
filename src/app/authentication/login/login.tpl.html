<div class="page-signin">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#/">{{main.brand}}</a>
            </section>
        </div>
    </div>

    <div class="main-body">
        <div class="container">
            <div class="form-container">

                <section class="row signin-social text-center">
                    <a href="javascript:;" class="btn-icon btn-icon-sm bg-twitter"><i class="fa fa-twitter"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-icon btn-icon-sm bg-facebook"><i class="fa fa-facebook"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-icon btn-icon-sm bg-google-plus"><i class="fa fa-google-plus"></i></a>
                </section>

                <span class="line-thru">OR</span>

                <form name="login_form" role="form" ng-submit="submitLogin()"class="form-zorizontal">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" 
                                       class="form-control" 
                                       placeholder="Your Email"
                                       name="login.email"
                                       ng-model="login.email"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password" 
                                   class="form-control" 
                                   placeholder="Your Password"
                                   name="login.password"
                                   ng-model="login.password"
                                   required>
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                          <button type="submit" class="btn btn-primary btn-lg btn-block">
                            Login
                          </button>
                        </div>
                    </fieldset>
                </form>
                <div ng-if="login.errors" class="alert alert-danger">
                  <h2>{{login.errors}}</h2>
                </div>

                <section>
                    <p class="text-center"><a href="#/pages/forgot">Forgot your password?</a></p>
                    <p class="text-center text-muted text-small">Don't have an account yet? <a ui-sref="signup">Sign up</a></p>
                </section>
                
            </div>
        </div>
    </div>

</div>

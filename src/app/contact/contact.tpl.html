 <form class="form-horizontal" ng-submit="contact.submitContact()">
   <fieldset>
      <div class="form-group">
         <div class="input-group input-group-lg">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-envelope"></span>
            </span>
            
            <input type="text"
                   class="form-control"
                   placeholder="Name"
                   name="contact.registerParams.name"
                   ng-model="contact.registerParams.name"
                   >
                   {{contact.registerParams.name}}
         </div>
      </div>
      <div class="form-group">
         <button type="submit" class="btn btn-primary btn-lg btn-block">Save Contact</button>
      </div>
   </fieldset>
</form>
